<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpe Calculator</title>
    <!-- CSS file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts - Roboto - Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="screen-box">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <div class="buttons-box">
            <button data-all-clear class="two-cells">AC</button>
            <button data-delete>DEL</button>
            <button data-operation>รท</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>x</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>-</button>
            <button data-decimal>.</button>
            <button data-number>0</button>
            <button data-equals class="two-cells">=</button>
        </div>
        <div class="footer">NOTE: This Project Is Part Of The Odin Project Curriculum.</div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
